<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Minha Saúde Móvel</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="root">
      <div id="start"></div>

      <section id="welcome">
        <h1>Minha Saúde Móvel</h1>
        <p>
          Um aplicativo para gerenciar os seus dados de saúde de uma forma fácil
          e prática
        </p>
      </section>

      <section id="logo">
        <img src="logo.png" alt="Logo Minha Saúde Móvel" />
      </section>

      <section id="download">
        <p>Baixe o aplicativo para Android</p>
        <a href="minha-saude-movel.apk" download>
          <p>minha-saude-movel.apk</p>
          <img src="download.png" alt="Download icon" />
        </a>
      </section>

      <section id="information">
        <div class="dropdown">
          <p>Informações</p>
          <img src="arrow.png" alt="Arrow icon" />
        </div>
      </section>

      <footer>
        <span>Minha Saúde Móvel • 2024 • Versão 1.0.0</span>
        <span>Feito com ❤️ por Vítor Quadros</span>
      </footer>
    </div>
  </body>
</html>
